<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product List</title>
    <div th:replace="~{fragments/homepage-css-imports.html}"></div>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<div class="container mt-4">
    <h2 class="text-center">Products</h2>

    <!-- Product Grid -->
    <div class="row">
        <div class="col-md-4 mb-4" th:each="product : ${products}">
            <div class="card">
                <img th:src="${product.imageUrl}" class="card-img-top" th:alt="${product.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text fw-bold" th:text="'Price: $' + ${product.price}"></p>
                    <a th:href="@{/product/{guid}(guid=${product.guid})}" class="btn btn-primary">View Details</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div th:replace="fragments/pagination :: pagination"></div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<div th:replace="~{fragments/homepage-js-imports.html}"></div>
</body>
</html>
