<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, follow">
  <title>Login</title>
  <!-- CSS Dependencies -->
  <div th:replace="~{fragments/login-css-imports.html}"></div>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="limiter">
  <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
      <form class="login100-form validate-form" th:action="@{/perform_login}" method="post">
					<span class="login100-form-title p-b-49">
						Login
					</span>

        <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
          <span class="label-input100">Username</span>
          <input class="input100" type="text" name="username" placeholder="Type your username">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" type="password" name="password" placeholder="Type your password">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="text-right p-t-8 p-b-31">
          <a href="#">
            Forgot password?
          </a>
        </div>

        <div class="container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button class="login100-form-btn">
              Login
            </button>
          </div>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger mt-3">
          <p th:text="${errorMessage}"></p>
        </div>

        <div th:if="${logoutMessage}" class="alert alert-success mt-3">
          <p th:text="${logoutMessage}"></p>
        </div>

        <div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
        </div>

          <div class="flex-c-m">
            <a th:href="@{/oauth2/authorization/facebook}" class="login100-social-item bg1">
              <i class="fab fa-facebook-f"></i>
            </a>

            <a th:href="@{/oauth2/authorization/microsoft}" class="login100-social-item bg2">
              <i class="fab fa-windows"></i>
            </a>

            <a th:href="@{/oauth2/authorization/google}" class="login100-social-item bg3">
              <i class="fab fa-google"></i>
            </a>
          </div>

        <div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

          <a href="#" class="txt2">
            Sign Up
          </a>
        </div>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>

<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS Dependencies -->
<div th:replace="~{fragments/login-js-imports.html}"></div>
</body>
</html>
